<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/contacts/contact-1/assets/css/contact-1.css">

    <title>Document</title>
</head>
<body>
<!-- Contact 1 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                <h2 class="mb-4 display-5 text-center">Hospital/Healthcare</h2>
                <p class="text-secondary mb-5 text-center">Only the govt registered hospital and specific registered healthcares can register the child who is born in their hospital. Must need the passcode. </p>
                <hr class="w-50 mx-auto mb-2 mb-xl-5 border-dark-subtle">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-12 col-lg-9">
                <div class="bg-white border rounded shadow-sm overflow-hidden">

                    <form action="#!">
                        <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                            <!-- Name -->
                            <div class="col-12">
                                <label for="fullname" class="form-label">Baby Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                            </div>

                            <!-- Birth Date -->
                            <div class="col-12 col-md-6">
                                <label for="date" class="form-label">Birth Date <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="date" name="date" value="" required>
                                </div>
                            </div>

                            <!-- Birth Time -->
                            <div class="col-12 col-md-6">
                                <label for="time" class="form-label">Birth Time <span class="text-danger">*</span> </label>
                                <div class="input-group">
                                    <input type="time" class="form-control" id="time" name="time" value="" required>
                                </div>
                            </div>

                            <!-- Hospital Name -->
                            <div class="col-12 col-md-6">
                                <label for="hospitalName" class="form-label">Hospital Name <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="hospitalName" name="hospitalName" value="" required>
                                </div>
                            </div>

                            <!-- Passcode -->
                            <div class="col-12 col-md-6">
                                <label for="passcode" class="form-label">Passcode <span class="text-danger">*</span> </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="passcode" name="passcode" value="">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
