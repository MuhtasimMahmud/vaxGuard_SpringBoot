<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="vaccineGivingClinic/clinicBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="container mt-5">
            <div class="table-container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Birth Id</th>
                        <th>Name</th>
                        <th>Vaccine Need</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>12345</td>
                        <td>John Doe</td>
                        <td>COVID-19</td>
                        <td>2024-02-10</td>
                        <td>
                            <a th:onclick="'openModal(refer-modal)'"> <i class="bi bi-eye action-button" >Refer</i> <!-- Refer button --> </a>
                        </td>
                    </tr>
                    <!-- Add more rows here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Refer Modal -->
        <div id="refer-modal" class="modal">
            <div class="modal-content">
                <span class="close" th:onclick="'openModal(refer-modal)'">&times;</span>
                <h2>Refer Details</h2>
                <!-- Add your list of items here -->
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
