<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="vaccineGivingClinic/clinicBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Document</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-white mb-5">
                        <div class="card-heading clearfix border-bottom mb-4">
                            <h4 class="card-title">Booking Requests</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">

                                <li class="position-relative booking">
                                    <div class="media">
                                        <div class="msg-img">
                                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                        </div>

                                        <div class="media-body">
                                            <h5 class="mb-4"> Baby Name </h5>
                                            <div class="mb-3">
                                                <span class="mr-2 d-block d-sm-inline-block mb-2 mb-sm-0"> Vaccine Need :</span>
                                                <span class="bg-light-green"> VaccineID and Name </span>
                                            </div>
                                            <div class="mb-3">
                                                <span class="mr-2 d-block d-sm-inline-block mb-2 mb-sm-0"> Vaccine Date : </span>
                                                <span class="bg-light-green"> 09-03-2024 </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttons-to-right">
                                        <a href="#" class="btn-gray mr-2"><i class="far fa-times-circle mr-2"></i> Reject</a>
                                        <a href="#" class="btn-gray"><i class="far fa-check-circle mr-2"></i> Approve</a>
                                    </div>
                                </li>

                            </ul>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


</body>
</html>
