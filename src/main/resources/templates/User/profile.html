<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/userBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>

        <div class="card widget-card border-light shadow-sm">
            <div class="card-body p-4">

                <div class="tab-content pt-4" id="profileTabContent">

                    <!-- Alert message-->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"> </p>
                        <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
                    </div>

                    <!--Profile Tab-->
                    <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="1">
                        <form th:action="@{/vaccineCandidate/updateVaccineCandidateProfile}" th:object="${currentUser}" class="row gy-3 gy-xxl-4">

                            <!--Baby Name-->
                            <div class="col-12 col-md-6">
                                <label for="babyName" class="form-label">Name</label>
                                <input type="text" class="form-control" name="babyName" id="babyName" th:value="${currentUser.babyName}">
                            </div>

                            <!--Birth Date-->
                            <div class="col-12 col-md-6">
                                <label for="birthDate" class="form-label"> Birth Date</label>
                                <input type="date" class="form-control" name="birthDate" id="birthDate" th:value="${currentUser.birthDate}" readonly>
                            </div>

                            <!--Birth Time-->
                            <div class="col-12 col-md-6">
                                <label for="birthTime" class="form-label">Birth Time</label>
                                <input type="time" class="form-control" name="birthTime" id="birthTime" th:value="${currentUser.birthTime}" readonly>
                            </div>

                            <!--Birth Hospital Name-->
                            <div class="col-12 col-md-6">
                                <label for="birthHospitalName" class="form-label">Birth Hospital Name</label>
                                <input type="text" class="form-control" name="birthHospitalName" id="birthHospitalName" th:value="${currentUser.birthHospitalName}" readonly>
                            </div>

                            <!--Email-->
                            <div class="col-12 col-md-6">
                                <label for="email" class="form-label">Father/Mother's Email </label>
                                <input type="text" class="form-control" name="email" id="email" th:value="${currentUser.email}" readonly>
                            </div>

                            <!--birthID-->
                            <div class="col-12 col-md-6">
                                <label for="birthID" class="form-label"> Birth ID </label>
                                <input type="text" class="form-control" name="birthID" id="birthID" th:value="${currentUser.birthID}" readonly>
                            </div>

                            <!--Father Name-->
                            <div class="col-12 col-md-6">
                                <label for="fatherName" class="form-label">Father Name</label>
                                <input type="tel" class="form-control" name="fatherName" id="fatherName" th:value="${currentUser.fatherName}">
                            </div>


                            <!--Mother Name-->
                            <div class="col-12 col-md-6">
                                <label for="motherName" class="form-label">Mother Name</label>
                                <input type="text" class="form-control" name="motherName" id="motherName" th:value="${currentUser.motherName}">
                            </div>

                            <!-- Preferred Address-->
                            <div class="col-12 col-md-6">
                                <label for="preferredAddressFinal" class="form-label">Clinic which accepted your request </label>
                                <input type="text" class="form-control" id="preferredAddressFinal" th:value="${currentUser.preferredClinic}" readonly>
                            </div>

                            <!-- Change Vaccine Taking Clinic Address -->
                            <div class="col-12 col-md-6">
                                <label for="preferredClinic" class="form-label">Preferred clinic </label>
                                <select class="form-select" name="preferredClinic" id="preferredClinic">
                                    <option> choose your preferred clinic </option>
                                    <option th:each="name : ${clinicNames}" th:value="${name}">  [[${name}]] </option>
                                </select>
                            </div>


                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>




    </section>
</body>
</html>
