<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link th:href="@{/css/userProfileBase.css}" rel="stylesheet">

    <!-- javaScript for loggedIn user name (ei file er moddhe je function ta ase eta ei base file er body te call korsi onload e)-->
    <script type="text/javascript" src="/js/find_LoggedInName.js"> </script>

    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>

</head>
<body th:onload="'currentUserName()'">

    <!-- Profile 1 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5 py-xl-8">

        <div class="container">
            <div class="row gy-4 gy-lg-0">
                <div class="col-12 col-lg-4 col-xl-3">
                    <div class="row gy-4">
                        <div class="col-12">
                            <div class="card widget-card border-light shadow-sm">
                                <div class="card-header text-bg-primary">Welcome back!</div>
                                <div class="card-body">
                                    <div class="text-center mb-3">
                                        <img th:src="@{/images/profilePic3.png}" class="img-fluid rounded-circle" alt="Luna John">
                                    </div>
                                    <h5 class="text-center mb-1"> <span id="currentLoggedInUserName"> </span> </h5>
                                    <p class="text-center text-secondary mb-4">Baby</p>
                                    <ul class="list-group list-group-flush mb-4">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <h6 class="m-0">Followers</h6>
                                            <span>7,854</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <h6 class="m-0">Following</h6>
                                            <span>5,987</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <h6 class="m-0">Friends</h6>
                                            <span>4,620</span>
                                        </li>
                                    </ul>
                                    <div class="d-grid m-0">
                                        <a class="btn btn-outline-primary" th:href="@{/logout}" id="logout"> Logout </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-8 col-xl-9">
                    <div class="card widget-card border-light shadow-sm">
                        <div class="card-body p-4">
                            <ul class="nav nav-tabs" id="profileTab" role="tablist">
                                <li class="nav-item">
                                    <a id="userProfileOverview" class="nav-link" th:href="@{/vaccineCandidate/userProfileOVerView}">Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/vaccineCandidate/userProfile}">Profile</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/vaccineCandidate/userPassword}">Password</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/vaccineCandidate/userVaccineList}">Vaccine List</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/vaccineCandidate/userFAQ}">FAQ</a>
                                </li>
                            </ul>

                            <div class="tab-content pt-4" id="profileTabContent">

                                <div th:replace="${content}">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script th:src="@{/js/userProfileBase.js}"> </script>


</body>
</html>
