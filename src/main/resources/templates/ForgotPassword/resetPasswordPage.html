<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Reset Password</title>
</head>
<body>


<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">

                        <div class="text-center mb-5">
                            <a href="#!">
                                <img th:src="@{/images/icon1.png}" alt="BootstrapBrain Logo" width="85" height="80">
                            </a>
                        </div>

                        <h2 class="fs-6 fw-normal text-center text-secondary mb-5"> Please set a new password. </h2>

                        <!-- Alert message-->
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"> </p>
                            <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
                        </div>


                        <form th:action="@{/doResetPassword}">

                            <input type="hidden" name="email" th:value="${email}" />
                            <div class="row gy-2 overflow-hidden"> </div>


                            <div class="row gy-2 overflow-hidden">

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="RetypePassword" id="RetypePassword" placeholder="password" required>
                                        <label for="RetypePassword" class="form-label">Retype Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Reset</button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Changed password ? <a th:href="@{/login}" class="link-primary text-decoration-none">Login</a></p>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
