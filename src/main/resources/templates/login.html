<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link th:href="@{/css/login.css}" rel="stylesheet">
        <title>Login</title>

    </head>

    <body>
        <!-- Login 13 - Bootstrap Brain Component -->
        <section class="bg-light background py-3 py-md-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card border border-light-subtle rounded-3 shadow-sm">
                            <div class="card-body p-3 p-md-4 p-xl-5 loginBox">

                                <div class="text-center mb-3">
                                    <a href="#!">
                                        <img th:src="@{/images/icon1.png}" alt="BootstrapBrain Logo" width="95" height="90">
                                    </a>
                                </div>

                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out
                                </div>

                                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>

                                <form th:action="@{/dologin}" method="post">
                                    <div class="row gy-2 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" name="username" id="email" placeholder="name@example.com" required>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>

<!--                                        <div class="col-12">-->
<!--                                            <div class="form-floating mb-3">-->
<!--                                                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>-->
<!--                                                <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>-->
<!--                                                <label for="password" class="form-label">Password</label>-->
<!--                                            </div>-->
<!--                                        </div>-->


                                        <div class="col-12 position-relative">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                                <label for="password" class="form-label">Password</label>
                                                <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                                            </div>
                                        </div>



                                        <div class="col-12">
                                            <div class="d-flex gap-2 justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                                                    <label class="form-check-label text-secondary" for="rememberMe">
                                                        Keep me logged in
                                                    </label>
                                                </div>
                                                <a th:href="@{/codeRequestPage}" class="link-primary text-decoration-none">Forgot password?</a>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="m-0 text-secondary text-center">Don't have an account? <a th:href="@{userSignUp}" class="link-primary text-decoration-none">Sign up</a></p>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script th:src="@{/js/passwordShow.js}"> </script>

    </body>
</html>
